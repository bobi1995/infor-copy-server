version: "3.8"

services:
  app:
    build: .
    ports:
      - "3005:3005"
    volumes:
      # Mount your source code for hot-reloading
      - ./src:/app/src
      - ./db:/app/db
      - ./index.js:/app/index.js
      # Exclude node_modules to use the container's version
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    restart: unless-stopped
